<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fiber feature demo</title>
    <style>
      body {
        color: #626668;
      }
      ul.solarsystem {
        background: #fcfcfc;
        position: absolute;
        left: 550px;
        top: 0;
        width: 500px;
        height: 500px;
        border: 1px solid #e9e9e9;
      }
      ul.solarsystem li {
        display: block;
        position: absolute;
        border: 2px solid #394057;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        border-radius: 50%;
      }
      ul.solarsystem li span {
        display: block;
        position: absolute;
        border-radius: 50%;
      }
      @keyframes orbit {
        from {
          -webkit-transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(360deg);
        }
      }
      ul.solarsystem li,
      .earth-entity {
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-name: orbit;
      }

      ul.solarsystem li.mercury {
        width: 90px;
        height: 90px;
        animation-duration: 5s;
      }
      ul.solarsystem li.mercury span {
        background: #0747f6;
        width: 10px;
        height: 10px;
        top: 9%;
        left: 9%;
      }

      ul.solarsystem li.venus {
        width: 130px;
        height: 130px;
        animation-duration: 4s;
        animation-direction: reverse;
      }
      ul.solarsystem li.venus span {
        background: #f6ac07;
        width: 12px;
        height: 12px;
        top: 10%;
        left: 10%;
      }

      ul.solarsystem li.earth {
        width: 180px;
        height: 180px;
        animation-duration: 18s;
      }
      ul.solarsystem li.earth span.earth-entity {
        background: #4ab7ed;
        width: 15px;
        height: 15px;
        top: 10%;
        left: 10%;
        animation-duration: 1s;
      }

      ul.solarsystem .moon {
        background: #dcdfe1;
        width: 5px;
        height: 5px;
        top: 16px;
        left: 16px;
      }

      ul.solarsystem li.mars {
        width: 230px;
        height: 230px;
        animation-duration: 25s;
      }
      ul.solarsystem li.mars span {
        background: #e17507;
        width: 14px;
        height: 14px;
        top: 11%;
        left: 11%;
      }

      ul.solarsystem li.jupiter {
        width: 290px;
        height: 290px;
        animation-duration: 28s;
      }
      ul.solarsystem li.jupiter span {
        background: #f8ab6a;
        width: 24px;
        height: 24px;
        top: 10%;
        left: 10%;
      }

      ul.solarsystem li.saturn {
        width: 360px;
        height: 360px;
        animation-duration: 30s;
      }
      ul.solarsystem li.saturn span {
        background: #efd266;
        background-clip: content-box;
        width: 26px;
        height: 26px;
        padding: 4px;
        border: 3px solid #b6bed9;
        transform: rotateX(25deg);
        top: 9%;
        left: 9%;
      }

      ul.solarsystem li.uranus {
        width: 420px;
        height: 420px;
        animation-duration: 20s;
      }
      ul.solarsystem li.uranus span {
        background: #32e0f1;
        width: 18px;
        height: 18px;
        top: 12%;
        left: 12%;
      }

      ul.solarsystem li.neptune {
        width: 470px;
        height: 470px;
        animation-duration: 15s;
      }
      ul.solarsystem li.neptune span {
        background: #650fef;
        width: 20px;
        height: 20px;
        top: 12%;
        left: 12%;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="app"></div>
      <ul class="solarsystem">
        <li class="mercury">
          <span></span>
        </li>
        <li class="venus">
          <span></span>
        </li>
        <li class="earth">
          <span class="earth-entity">
            <span class="moon"></span>
          </span>
        </li>
        <li class="mars">
          <span></span>
        </li>
        <li class="jupiter">
          <span></span>
        </li>
        <li class="saturn">
          <span></span>
        </li>
        <li class="uranus">
          <span></span>
        </li>
        <li class="neptune">
          <span></span>
        </li>
      </ul>
    </div>
  </body>
</html>
